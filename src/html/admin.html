<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Decentralized Voting System</title>
    <link rel="stylesheet" href="/css/admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Panel</h1>
            <p id="accountAddress">Connecting to MetaMask...</p>
        </header>
        
        <div class="admin-section">
            <div class="section">
                <h2>Add Candidate</h2>
                <div class="form-group">
                    <label for="name">Candidate Name</label>
                    <input type="text" id="name" placeholder="Enter candidate name">
                </div>
                <div class="form-group">
                    <label for="party">Party</label>
                    <input type="text" id="party" placeholder="Enter party name">
                </div>
                <button id="addCandidate">Add Candidate</button>
            </div>
            
            <div class="section">
                <h2>Set Voting Dates</h2>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="datetime-local" id="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="datetime-local" id="endDate">
                </div>
                <button id="addDate">Set Dates</button>
            </div>
            
            <div class="section">
                <h2>Voting Period</h2>
                <p id="dates">No dates set</p>
            </div>
            
            <div class="section">
                <h2>Current Candidates</h2>
                <div class="candidates-list">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Party</th>
                                <th>Votes</th>
                            </tr>
                        </thead>
                        <tbody id="boxCandidate">
                            <!-- Candidates will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/dist/app.bundle.js"></script>
</body>
</html>
